<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="assets/Css/style.Css">

  <title>Donna Donitas</title>

</head>
<body>

  <section class="menu">
    <div class="nav">
      <div class="logo">
        <h1>Do<b>nn</b>a Do<b>nit</b>as</h1>
      </div>

        <ul>
          <li><a class="active" href="#">Home</a></li>
          <li><a href="#">Menu</a></li>
          <li><a href="#">Serviços</a></li>
          <li><a href="#">Sobre</a></li>
          <li><a href="#">Galeria</a></li>
        </ul>

        <div>
          <input class="signin" type="submit" value="Entrar" name="singin">
          <input class="signup" type="submit" value="Cadastrar" name="singup">
        </div>     

    </div>
  </section>

  <section class="grid">

    <div class="content">
      <div class="content-left">
        <div class="info">
          <h2>Que tal adoçar o seu dia<br>Donitas agora</h2>

        </div>
        <button>De uma Mordida</button>
      </div>

      <div class="content-right">
        <img class="d1" src="assets/image/catalogo/demo/D2_houver.png" 
        onmouseover="this.src='./assets/image/catalogo/demo/d2.png'" 
        onmouseout="this.src='./assets/image/catalogo/demo/D2_houver.png'" alt="">

        <img class="d2" src="assets/image/catalogo/demo/D1.png" 
        onmouseover="this.src='./assets/image/catalogo/demo/D1_houver.png'"
        onmouseout="this.src='./assets/image/catalogo/demo/D1.png'" alt="">

        <img class="d3" src="assets/image/catalogo/demo/D3.png"
        onmouseover="this.src='./assets/image/catalogo/demo/D3_houver.png'"
        onmouseout="this.src='./assets/image/catalogo/demo/D3.png'" alt="">


      </div>
    </div>
  </section>
